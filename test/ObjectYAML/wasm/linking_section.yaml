# RUN: yaml2obj %s | obj2yaml | FileCheck %s
--- !WASM
FileHeader:
  Version:         0x00000001
Sections:
  - Type:            TYPE
    Signatures:
      - ReturnType:      I32
        ParamTypes:
          - I32
  - Type:            IMPORT
    Imports:
      - Module:          foo
        Field:           bar
        Kind:            FUNCTION
        SigIndex:        0
  - Type:            DATA
    Segments:
      - MemoryIndex:      0
        Offset:
          Opcode:          I32_CONST
          Value:           4
        Content:         '10001000'
      - MemoryIndex:      0
        Offset:
          Opcode:          I32_CONST
          Value:           8
        Content:         '11110000'
  - Type:            CUSTOM
    Name:            linking
    DataSize:        999
    SymbolInfo:
      - Name:            bar
        Flags:           [ BINDING_WEAK ]
    SegmentInfo:
      - Index:       0
        Alignment:   4
        Flags:       [ ]
        Name:        mydata
      - Index:       1
        Alignment:   2
        Flags:       [ ]
        Name:        moredata
...
